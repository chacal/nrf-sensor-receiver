<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Autopilot page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body style="display: none;">
<div class="row main-content">
  <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
    <div class="row">
      <div class="col-xs-4"><button id="standby" class="btn btn-primary">Standby</button></div>
      <div class="col-xs-4 text-center" id="course"></div>
      <div class="col-xs-4"><button id="auto" class="btn btn-primary">Auto</button></div>
    </div>
    <div class="row" id="adjustments">
      <div class="col-xs-3"><button class="btn btn-default" data-adjustment="-10">-10째</button></div>
      <div class="col-xs-3"><button class="btn btn-default" data-adjustment="-1">-1째</button></div>
      <div class="col-xs-3"><button class="btn btn-default" data-adjustment="1">1째</button></div>
      <div class="col-xs-3"><button class="btn btn-default" data-adjustment="10">10째</button></div>
    </div>
  </div>
</div>
<script src="primus/primus.js"></script>
<script src="commons.chunk.js"></script>
<script src="autopilot.bundle.js"></script>
</body>
</html>
